  <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" >
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        <div class="modal-body ">
            <div class=" ">
                <div class="container text-center py-5">
                    <h1>{{ProudectDetails.tittle}}</h1>
                    <i class="fs-1 mt-3 fa-solid fa-star "></i>
                </div>
                <div class="imgss  " >
                 <img [src]="ProudectDetails.mgsr" class="w-100 rounded" [alt]="">
                </div>
                 
             </div>
             <p class="my-5 text-center text-muted ">
                 {{ProudectDetails.describtion}}
                </p>
            
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close window</button>
         
        </div>
      </div>
    </div>
  </div>
